<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header, footer {
      background-color: #0a66c2;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav{
        padding: 10px;
    }

    nav a{
        color: #084b99;
        text-decoration: none;
        font-weight: bold;
    }
    main {
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #0a66c2;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #084b99;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      input, textarea {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>
   <nav>
    <a href="about.htm">About Me</a>
   </nav>
   <hr>
  <main>
    <section class="container" aria-labelledby="contact-heading">
      <h2 id="contact-heading">Weâ€™d love to hear from you!</h2>
      <form action="/submit" method="POST" novalidate data-testid="contact-form" aria-describedby="form-description">
        <p id="form-description">Please fill in the form below and we will get back to you shortly.</p>

        <label for="name">Name <span aria-hidden="true">*</span></label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          required 
          aria-required="true" 
          data-testid="test-contact-name" 
        />

        <label for="email">Email <span aria-hidden="true">*</span></label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          aria-required="true" 
          data-testid="test-contact-email" 
        />

        <label for="subject">Subject</label>
        <input 
          type="text" 
          id="subject" 
          name="subject" 
          data-testid="test-contact-subject" 
        />
        <small id="phoneHelp">E.g. +1 234 567 8900</small>

        <label for="message">Message <span aria-hidden="true">*</span></label>
        <textarea 
          id="message" 
          name="message" 
          rows="5" 
          minlength="10"
          required 
          aria-required="true" 
          data-testid="test-contact-message">
        </textarea>

        <button type="submit" data-testid="submit-button">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Perry's Venture. All rights reserved.</p>
  </footer>

</body>
</html>
